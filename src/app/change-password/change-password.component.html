<form [formGroup]="form"  >
  <div class="form-group" >
    <label for="oldpassword">Old Password</label>
    <input name="oldpassword" 
    class="form-control"
    id="oldpassword"
    formControlName = "oldPassword">
    <div >
      <div  class="alert alert-danger" *ngIf="oldPassword().touched && oldPassword().errors?.required">Old Password required!</div>
      <div class="alert alert-danger" *ngIf="oldPassword().touched && oldPassword().errors?.oldPasswordMatch ">Old pwd doesn't match</div>
      <div *ngIf="form.pending">Checking ...</div>
    </div>
</div>
<div formGroupName="passwords">
<div class="form-group">
    <label for="newpassword">New Password</label>
    <input name="newpassword"
    class="form-control"
    
    formControlName="newPassword">
    <div  class="alert alert-danger" 
     *ngIf="newPassword().touched && newPassword().errors?.required">New Password required!</div>
</div>
<div class="form-group">
  <label for="confirmpassword">Confirm Password</label>
  <input name="confirmpassword"
  class="form-control"
  formControlName = "confirmPassword">
  <div  class="alert alert-danger" *ngIf="confirmPassword().touched && confirmPassword().errors?.required">Confirm Password required!</div>
  <div class="alert alert-danger" *ngIf="confirmPassword().touched && this.form.get('passwords').errors?.pwdMismatch">new Password mismatch!</div> 
</div>
</div>
<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
